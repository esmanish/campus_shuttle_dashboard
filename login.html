<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITK Autonomous Systems Lab - Access Portal</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="gear-system">
            <div class="gear gear-large"></div>
            <div class="gear gear-medium"></div>
            <div class="gear gear-small"></div>
        </div>
        
        <div class="vehicle-outline">
            <div class="vehicle-body"></div>
            <div class="sensor-array">
                <div class="sensor sensor-1"></div>
                <div class="sensor sensor-2"></div>
                <div class="sensor sensor-3"></div>
                <div class="sensor sensor-4"></div>
            </div>
        </div>
        
        <div class="grid-overlay">
            <div class="grid-line horizontal"></div>
            <div class="grid-line horizontal"></div>
            <div class="grid-line horizontal"></div>
            <div class="grid-line vertical"></div>
            <div class="grid-line vertical"></div>
            <div class="grid-line vertical"></div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h1>NITK</h1>
                <h2>AUTONOMOUS SYSTEMS LAB</h2>
                <p>EGO Vehicle Development Platform</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">USERNAME</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">PASSWORD</label>
                    <div class="input-line"></div>
                </div>

                <div class="role-selector">
                    <label>ACCESS LEVEL</label>
                    <div class="role-options">
                        <input type="radio" id="student_lead" name="role" value="student_lead">
                        <label for="student_lead">STUDENT LEAD</label>
                        
                        <input type="radio" id="admin" name="role" value="admin">
                        <label for="admin">ADMIN</label>
                        
                        <input type="radio" id="engineer" name="role" value="engineer" checked>
                        <label for="engineer">ENGINEER</label>
                        
                        <input type="radio" id="guest" name="role" value="guest">
                        <label for="guest">GUEST</label>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span>ACCESS SYSTEM</span>
                    <div class="btn-animation"></div>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>NITK SURATHKAL â€¢ AUTONOMOUS VEHICLE RESEARCH</p>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>SYSTEM OPERATIONAL</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
</body>
</html>
